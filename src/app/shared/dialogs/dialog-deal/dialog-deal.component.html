<div class="dialog-backdrop" (click)="close()">
  <div class="dialog-container" (click)="preventParentClick($event)">
    <div class="dialog-title">Create New Deal</div>
    <form class="dialog-form" [formGroup]="dealForm" (ngSubmit)="createDeal()">
      <div>
        <div class="form-field-wrapper">
          <label for="name">Name: </label>
          <input id="name" type="text" formControlName="name">
        </div>
        <p class="form-error" *ngIf="validateFormField('name')">
          Name cannot be empty.
        </p>
      </div>

      <div>
        <div class="form-field-wrapper">
          <label for="address">Address: </label>
          <input id="address" type="text" formControlName="address">
        </div>
        <p class="form-error" *ngIf="validateFormField('address')">
          Address cannot be empty.
        </p>
      </div>

      <div>
        <div class="form-field-wrapper">
          <label for="purchasePrice">Purchase Price: </label>
          <input id="purchasePrice" type="text" prefix="$ " mask="separator.2" thousandSeparator="," formControlName="purchasePrice">
        </div>
        <p class="form-error" *ngIf="validateFormField('purchasePrice')">
          Purchase Price must be bigger than 0.
        </p>
      </div>

      <div>
        <div class="form-field-wrapper">
          <label for="noi">Net Operating Income: </label>
          <input id="noi" type="text" prefix="$ " mask="separator.2" thousandSeparator="," formControlName="NOI">
        </div>
        <p class="form-error" *ngIf="validateFormField('NOI')">
          Net Over Income must be bigger than 0.
        </p>
      </div>

      <button class="main-button small-button form-button" type="submit" [disabled]="!dealForm.valid">Create</button>
    </form>
  </div>
</div>
